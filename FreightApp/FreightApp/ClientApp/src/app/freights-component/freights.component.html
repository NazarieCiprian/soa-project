<button mat-button (click)="addFreight()">AddFreight</button>
<div class="freights-container">
  <mat-card class="example-card" *ngFor="let freight of signalRService.freights">
    <mat-card-header>
      <div>Cargo: {{freight.cargo}}</div>
    </mat-card-header>
    <mat-card-content>
      <div>Location: {{freight.location}}</div>
      <div>Destination: {{freight.destination}}</div>
      <div>Payment: {{freight.payment}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="takeFreight(freight)">Take</button>
    </mat-card-actions>
  </mat-card>
</div>
